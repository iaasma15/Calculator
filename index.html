<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vite App</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="calculator-container" data-calculator-container>
        <div class="calculator-display" data-calculator-display></div>

        <div class="calculator-buttons-container">
          <button
            class="calculator-button"
            data-button-value="7"
            data-calculator-button
          >
            7
          </button>
          <button
            class="calculator-button"
            data-button-value="8"
            data-calculator-button
          >
            8
          </button>
          <button
            class="calculator-button"
            data-button-value="9"
            data-calculator-button
          >
            9
          </button>
          <button
            class="calculator-button"
            data-button-value="/"
            data-calculator-button
          >
            /
          </button>
          <button
            class="calculator-button"
            data-button-value="CE"
            data-calculator-button
          >
            CE
          </button>
          <button
            class="calculator-button"
            data-button-value="4"
            data-calculator-button
          >
            4
          </button>
          <button
            class="calculator-button"
            data-button-value="5"
            data-calculator-button
          >
            5
          </button>
          <button
            class="calculator-button"
            data-button-value="6"
            data-calculator-button
          >
            6
          </button>
          <button
            class="calculator-button"
            data-button-value="*"
            data-calculator-button
          >
            *
          </button>
          <button
            class="calculator-button"
            data-button-value="C"
            data-calculator-button
          >
            C
          </button>
          <button
            class="calculator-button"
            data-button-value="1"
            data-calculator-button
          >
            1
          </button>
          <button
            class="calculator-button"
            data-button-value="2"
            data-calculator-button
          >
            2
          </button>
          <button
            class="calculator-button"
            data-button-value="3"
            data-calculator-button
          >
            3
          </button>
          <button
            class="calculator-button"
            data-button-value="-"
            data-calculator-button
          >
            -
          </button>
          <button
            class="calculator-button double-row"
            data-button-value="="
            data-calculator-button
          >
            =
          </button>
          <button
            class="calculator-button double-column"
            data-button-value="0"
            data-calculator-button
          >
            0
          </button>
          <button
            class="calculator-button"
            data-button-value="."
            data-calculator-button
          >
            .
          </button>
          <button
            class="calculator-button"
            data-button-value="+"
            data-calculator-button
          >
            +
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
